<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Luna Astralis — Créer un compte</title>
    <meta name="description" content="Créer un compte Luna Astralis." />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>

  <body class="auth-body">
    <header class="top" role="banner">
      <a class="brand" href="./index.html" aria-label="Accueil Luna Astralis">
        <div class="logo" aria-hidden="true">
          <img src="./logo-luna-astralis-transparent.png" alt="" />
        </div>

        <div class="brand-text">
          <div class="brand-name">LUNA ASTRALIS</div>
          <div class="brand-sub">Astro & psycho</div>
        </div>
      </a>

      <nav class="nav" aria-label="Navigation">
        <a class="btn btn-small btn-ghost" href="./login.html">Mon compte</a>
      </nav>
    </header>

    <main class="wrap auth-wrap" role="main">
      <section class="auth-card" aria-label="Créer un compte">
        <h1 class="auth-title">Créer un compte</h1>
        <p class="auth-sub">
          Sauvegarde tes échanges et continue après les messages gratuits.
        </p>

        <div
          id="msg"
          class="auth-msg"
          role="status"
          aria-live="polite"
          style="display:none;"
        ></div>

        <button type="button" class="btn auth-google" id="googleSignup">
          <img src="./google-g.png" alt="" class="google-icon" aria-hidden="true" />
          Continuer avec Google
        </button>

        <div class="auth-sep" aria-hidden="true"><span>ou</span></div>

        <form class="auth-form" id="signupForm" autocomplete="on" novalidate>
          <label class="auth-label" for="email">Email</label>
          <input
            class="auth-input"
            id="email"
            name="email"
            type="email"
            placeholder="ex. toi@email.com"
            required
            autocomplete="email"
            inputmode="email"
          />

          <label class="auth-label" for="password">Mot de passe</label>
          <input
            class="auth-input"
            id="password"
            name="password"
            type="password"
            placeholder="Minimum 8 caractères"
            minlength="8"
            required
            autocomplete="new-password"
          />

          <button class="btn auth-submit" id="submitBtn" type="submit">
            Créer mon compte
          </button>

          <p class="auth-legal">
            En créant un compte, tu acceptes que cet outil soit une exploration
            personnelle (non thérapeutique) et ne remplace pas un professionnel.
          </p>

          <p class="auth-switch">
            Déjà un compte ?
            <a class="auth-link" href="./login.html">Se connecter</a>
          </p>
        </form>
      </section>
    </main>

    <!-- Supabase JS (UMD v2) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      (() => {
        const SUPABASE_URL = "https://auxhexhkrfyizqjvnpvn.supabase.co";
        const SUPABASE_PUBLISHABLE_KEY =
          "sb_publishable_jSrj1sEIrDuu73hJHhrnXw_vK7mlQeg";

        const msgEl = document.getElementById("msg");
        const submitBtn = document.getElementById("submitBtn");
        const googleBtn = document.getElementById("googleSignup");
        const form = document.getElementById("signupForm");

        function showMsg(text, type = "info") {
          msgEl.style.display = "block";
          msgEl.textContent = text;
          msgEl.classList.remove("is-ok", "is-err", "is-info");
          msgEl.classList.add(
            type === "ok" ? "is-ok" : type === "err" ? "is-err" : "is-info"
          );
        }

        function setLoading(isLoading) {
          submitBtn.disabled = isLoading;
          googleBtn.disabled = isLoading;
          submitBtn.style.opacity = isLoading ? "0.7" : "1";
          googleBtn.style.opacity = isLoading ? "0.7" : "1";
        }

        function origin() {
          return window.location.origin; // ex: https://www.luna-astralis.app
        }

        function configOk() {
          if (!SUPABASE_URL || !SUPABASE_PUBLISHABLE_KEY) {
            showMsg("Config Supabase manquante.", "err");
            return false;
          }
          if (!SUPABASE_URL.startsWith("https://") || !SUPABASE_URL.includes(".supabase.co")) {
            showMsg("SUPABASE_URL invalide.", "err");
            return false;
          }
          if (SUPABASE_PUBLISHABLE_KEY.length < 20) {
            showMsg("Clé Supabase invalide.", "err");
            return false;
          }
          return true;
        }

        if (!configOk()) return;

        // ✅ Anti-duplicate: on réutilise le même client si déjà créé
        const supabase =
          window.__LA_SUPABASE__ ??
          (window.__LA_SUPABASE__ = window.supabase.createClient(
            SUPABASE_URL,
            SUPABASE_PUBLISHABLE_KEY
          ));

        // Si déjà connecté -> chat
        supabase.auth.getSession().then(({ data }) => {
          if (data?.session) window.location.href = "./chat.html";
        });

        // Signup email/password
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!email || !email.includes("@")) return showMsg("Entre un email valide.", "err");
          if (!password || password.length < 8) return showMsg("Mot de passe: minimum 8 caractères.", "err");

          setLoading(true);
          showMsg("Création du compte…", "info");

          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: origin() + "/login.html",
            },
          });

          if (error) {
            showMsg(error.message, "err");
            setLoading(false);
            return;
          }

          if (data?.session) {
            showMsg("Compte créé. Redirection…", "ok");
            window.location.href = "./chat.html";
            return;
          }

          showMsg("Compte créé ! Vérifie tes emails pour confirmer.", "ok");
          setLoading(false);
        });

        // Google OAuth
        googleBtn.addEventListener("click", async () => {
          setLoading(true);
          showMsg("Ouverture de Google…", "info");

          const { error } = await supabase.auth.signInWithOAuth({
            provider: "google",
            options: { redirectTo: origin() + "/chat.html" },
          });

          if (error) {
            showMsg(error.message, "err");
            setLoading(false);
          }
        });
      })();
    </script>
  </body>
</html>
