<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Luna Astralis — Chat</title>
    <meta name="description" content="Chat Luna Astralis — Astro & psycho" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="chat-body">
    <!-- TOP BAR -->
    <header class="chat-top">
      <a class="chat-brand" href="./index.html">
        <img class="chat-logo" src="./ia-luna-astralis-transparent.png" alt="Luna Astralis" />
        <div class="chat-brand-text">
          <div class="chat-brand-name">LUNA ASTRALIS</div>
          <div class="chat-brand-sub">Astro & psycho</div>
        </div>
      </a>

      <a class="chat-back" href="./index.html#signes">Changer de signe</a>
    </header>

    <!-- CHAT WRAP -->
    <main class="chat-wrap">
      <!-- LEFT AVATAR PANEL (desktop) -->
      <aside class="chat-side">
        <div class="ai-card">
          <img class="ai-face" src="./ia-luna-astralis.png" alt="Luna IA" />
          <div class="ai-meta">
            <div class="ai-name">Luna</div>
            <div class="ai-tag" id="aiTag">Signe : —</div>
          </div>
        </div>

        <div class="ai-disclaimer">
          Outil d’exploration personnelle, non thérapeutique. Aucune thérapie, aucun diagnostic.
        </div>
      </aside>

      <!-- RIGHT CHAT PANEL -->
      <section class="chat-panel">
        <div class="chat-header">
          <div class="chat-title">
            Discussion <span class="chat-pill" id="signLabel">—</span>
          </div>

          <!-- small avatar for mobile -->
          <img class="ai-face-mini" src="./ia-luna-astralis.png" alt="Luna IA" />
        </div>

        <div class="chat-messages" id="messages"></div>

        <form class="chat-inputbar" id="form">
          <input
            id="input"
            type="text"
            class="chat-input"
            placeholder="Écris ton message…"
            autocomplete="off"
          />
          <button class="chat-send" type="submit">Envoyer</button>
        </form>
      </section>
    </main>

    <script>
      // --- Utils
      const qs = (k) => new URLSearchParams(location.search).get(k) || "";
      const cap = (s) => (s ? s.charAt(0).toUpperCase() + s.slice(1) : s);

      // --- Sign mapping
      const SIGNS = {
        belier: "Bélier ♈",
        taureau: "Taureau ♉",
        gemeaux: "Gémeaux ♊",
        cancer: "Cancer ♋",
        lion: "Lion ♌",
        vierge: "Vierge ♍",
        balance: "Balance ♎",
        scorpion: "Scorpion ♏",
        sagittaire: "Sagittaire ♐",
        capricorne: "Capricorne ♑",
        verseau: "Verseau ♒",
        poissons: "Poissons ♓",
      };

      const signKey = (qs("signe") || qs("sign") || "belier").toLowerCase();
      const signName = SIGNS[signKey] || cap(signKey);

      // Header labels
      document.getElementById("signLabel").textContent = signName;
      document.getElementById("aiTag").textContent = "Signe : " + signName;

      // --- Chat rendering
      const messagesEl = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");

      function addMessage(role, text) {
        const row = document.createElement("div");
        row.className = "msg-row " + (role === "ai" ? "msg-ai" : "msg-user");

        if (role === "ai") {
          const avatar = document.createElement("img");
          avatar.className = "msg-avatar";
          avatar.src = "./ia-luna-astralis.png";
          avatar.alt = "Luna IA";
          row.appendChild(avatar);
        } else {
          const spacer = document.createElement("div");
          spacer.className = "msg-avatar-spacer";
          row.appendChild(spacer);
        }

        const bubble = document.createElement("div");
        bubble.className = "msg-bubble";
        bubble.textContent = text;

        row.appendChild(bubble);
        messagesEl.appendChild(row);

        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      // Intro IA
      addMessage(
        "ai",
        `Salut ✨ On commence avec ton signe : ${signName}. Dis-moi ce que tu veux comprendre (émotions, relations, stress, schémas…).`
      );

      // --- Fake reply (placeholder)
      // Plus tard tu remplaces ça par ton appel API / backend.
      function aiReply(userText) {
        return `Je t’écoute. Pour ${signName}, ce que tu décris peut être lié à un besoin de sécurité intérieure / cohérence émotionnelle. Peux-tu me donner un exemple concret ?`;
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        addMessage("user", text);
        input.value = "";

        // small delay
        setTimeout(() => {
          addMessage("ai", aiReply(text));
        }, 350);
      });
    </script>
  </body>
</html>
