<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Luna Astralis — Chat</title>
    <meta name="description" content="Chat Luna Astralis — Astro & psycho" />

    <!-- ✅ CSS intégré pour test (aucun dépendance) -->
    <style>
      :root{
        --bg:#070A16;
        --bg2:#0B1026;
        --border:rgba(255,255,255,.10);
        --text:rgba(255,255,255,.92);
        --muted:rgba(255,255,255,.72);
        --shadow:0 20px 60px rgba(0,0,0,.45);
        --radius2:24px;
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background:
          radial-gradient(1200px 700px at 20% 10%, rgba(215,199,255,.18), transparent 60%),
          radial-gradient(900px 600px at 80% 30%, rgba(159,211,255,.14), transparent 55%),
          linear-gradient(180deg, var(--bg), var(--bg2));
        color:var(--text);
      }
      a{color:inherit; text-decoration:none}

      /* ✅ éviter double scroll */
      .chat-body{
        min-height:100dvh;
        overflow:hidden;
      }

      /* TOP BAR */
      .chat-top{
        position:sticky;
        top:0;
        z-index:50;
        display:flex;
        justify-content:space-between;
        align-items:center;
        gap:12px;
        padding:12px 14px;
        background: rgba(7,10,22,.70);
        backdrop-filter: blur(10px);
        border-bottom:1px solid var(--border);
      }
      .chat-brand{
        display:flex;
        align-items:center;
        gap:10px;
        min-width:0;
      }
      .chat-logo{
        width:38px; height:38px;
        border-radius:12px;
        border:1px solid var(--border);
        background: rgba(255,255,255,.06);
        object-fit:contain;
        flex:0 0 auto;
      }
      .chat-brand-text{min-width:0}
      .chat-brand-name{font-weight:800; font-size:12px; letter-spacing:.22em; opacity:.9; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
      .chat-brand-sub{font-size:12px; color:rgba(255,255,255,.55); margin-top:2px}
      .chat-back{
        font-size:12px;
        color:rgba(255,255,255,.78);
        padding:10px 12px;
        border-radius:12px;
        border:1px solid var(--border);
        background: rgba(255,255,255,.06);
        white-space:nowrap;
      }

      /* LAYOUT */
      .chat-wrap{
        max-width:1120px;
        margin:0 auto;
        padding:14px;
        display:grid;
        grid-template-columns: 320px 1fr;
        gap:14px;
        height: calc(100dvh - 64px);
        min-height:0;
      }

      /* SIDE (desktop) */
      .chat-side{
        min-height:0;
        border-radius: var(--radius2);
        background: rgba(255,255,255,.05);
        border:1px solid var(--border);
        box-shadow: var(--shadow);
        padding:14px;
        display:flex;
        flex-direction:column;
        gap:12px;
      }
      .ai-face-wrap{
        border-radius:18px;
        overflow:hidden;
        border:1px solid var(--border);
        background: rgba(255,255,255,.06);
      }
      .ai-face{width:100%; height:260px; object-fit:cover; object-position:center 25%; display:block}
      .ai-name{font-weight:800; font-size:16px}
      .ai-tag{color:rgba(255,255,255,.70); font-size:13px; margin-top:2px}
      .ai-disclaimer{margin-top:auto; color:rgba(255,255,255,.55); font-size:12px; line-height:1.45}

      /* PANEL */
      .chat-panel{
        min-height:0;
        display:flex;
        flex-direction:column;
        border-radius: var(--radius2);
        background: rgba(255,255,255,.05);
        border:1px solid var(--border);
        box-shadow: var(--shadow);
        overflow:hidden;
      }

      /* HERO (mobile) */
      .chat-hero{display:none}
      .chat-hero-img{width:100%; height:40dvh; object-fit:cover; object-position:center 25%; display:block}
      .chat-hero-overlay{
        position:absolute; inset:0;
        background: linear-gradient(to bottom, rgba(7,10,22,.08), rgba(7,10,22,.58));
        pointer-events:none;
      }

      .chat-header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        padding:12px 12px;
        border-bottom:1px solid var(--border);
        background: rgba(255,255,255,.03);
      }
      .chat-title{font-weight:800; font-size:14px}
      .chat-pill{
        display:inline-block;
        margin-left:8px;
        padding:6px 10px;
        border-radius:999px;
        border:1px solid var(--border);
        background: rgba(255,255,255,.06);
        font-weight:800;
        font-size:12px;
      }
      .ai-face-mini-wrap{width:32px; height:32px; border-radius:12px; overflow:hidden; border:1px solid var(--border)}
      .ai-face-mini{width:100%; height:100%; object-fit:cover; display:block}

      .chat-messages{
        flex:1;
        min-height:0;
        overflow:auto;
        padding:12px 12px 90px;
      }

      .chat-inputbar{
        position:sticky;
        bottom:0;
        z-index:10;
        display:flex;
        gap:10px;
        padding:10px 12px;
        border-top:1px solid var(--border);
        background: rgba(7,10,22,.75);
        backdrop-filter: blur(10px);
      }
      .chat-input{
        flex:1;
        height:44px;
        border-radius:14px;
        border:1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.06);
        color:#fff;
        padding:0 12px;
        outline:none;
      }
      .chat-send{
        height:44px;
        padding:0 14px;
        border-radius:14px;
        border:1px solid rgba(255,255,255,.14);
        background: linear-gradient(90deg, rgba(215,199,255,.22), rgba(159,211,255,.20));
        color:#fff;
        font-weight:800;
      }

      /* MESSAGES */
      .msg-row{display:flex; gap:10px; margin:10px 0; align-items:flex-end}
      .msg-avatar,.msg-avatar-spacer{width:34px; height:34px; border-radius:12px; flex:0 0 auto}
      .msg-avatar{object-fit:cover; border:1px solid rgba(255,255,255,.14)}
      .msg-avatar-spacer{opacity:0}
      .msg-bubble{
        max-width:78%;
        padding:10px 12px;
        border-radius:16px;
        border:1px solid rgba(255,255,255,.10);
        background: rgba(255,255,255,.06);
        line-height:1.45;
        font-size:14px;
      }
      .msg-user{justify-content:flex-end}
      .msg-user .msg-bubble{
        background: rgba(215,199,255,.14);
        border-color: rgba(215,199,255,.20);
      }

      /* MOBILE */
      @media (max-width: 920px){
        .chat-wrap{
          grid-template-columns: 1fr;
        }
        .chat-side{display:none}
        .chat-panel{height: calc(100dvh - 64px)}
        .chat-hero{
          display:block;
          position:relative;
          max-height:40dvh;
        }
      }
    </style>
  </head>

  <body class="chat-body">
    <header class="chat-top">
      <a class="chat-brand" href="./index.html" aria-label="Retour à l’accueil">
        <img class="chat-logo" src="./logo-luna-astralis-transparent.png" alt="Luna Astralis" />
        <div class="chat-brand-text">
          <div class="chat-brand-name">LUNA ASTRALIS</div>
          <div class="chat-brand-sub">Astro & psycho</div>
        </div>
      </a>
      <a class="chat-back" href="./index.html#signes">Changer de signe</a>
    </header>

    <main class="chat-wrap">
      <aside class="chat-side" aria-label="Profil IA">
        <div class="ai-face-wrap">
          <img class="ai-face" src="./ia-luna-astralis.png" alt="Luna (IA)" />
        </div>
        <div>
          <div class="ai-name">Luna</div>
          <div class="ai-tag" id="aiTag">Signe : —</div>
        </div>
        <div class="ai-disclaimer">
          Outil d’exploration personnelle, non thérapeutique. Aucune thérapie, aucun diagnostic.
        </div>
      </aside>

      <section class="chat-panel" aria-label="Discussion">
        <div class="chat-hero" aria-hidden="true">
          <img class="chat-hero-img" src="./ia-luna-astralis.png" alt="" />
          <div class="chat-hero-overlay"></div>
        </div>

        <div class="chat-header">
          <div class="chat-title">
            Discussion <span class="chat-pill" id="signLabel">—</span>
          </div>
          <div class="ai-face-mini-wrap" aria-hidden="true">
            <img class="ai-face-mini" src="./ia-luna-astralis.png" alt="" />
          </div>
        </div>

        <div class="chat-messages" id="messages" role="log" aria-live="polite"></div>

        <form class="chat-inputbar" id="form" autocomplete="off">
          <input id="input" type="text" class="chat-input" placeholder="Écris ton message…" autocomplete="off" />
          <button class="chat-send" type="submit">Envoyer</button>
        </form>
      </section>
    </main>

    <script>
      const qs = (k) => new URLSearchParams(location.search).get(k) || "";
      const norm = (s) =>
        (s || "")
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .replace(/[^a-z]/g, "");

      const SIGNS = {
        belier: "Bélier ♈",
        taureau: "Taureau ♉",
        gemeaux: "Gémeaux ♊",
        cancer: "Cancer ♋",
        lion: "Lion ♌",
        vierge: "Vierge ♍",
        balance: "Balance ♎",
        scorpion: "Scorpion ♏",
        sagittaire: "Sagittaire ♐",
        capricorne: "Capricorne ♑",
        verseau: "Verseau ♒",
        poissons: "Poissons ♓",
      };

      const rawKey = qs("signe") || qs("sign") || "belier";
      const signKey = norm(rawKey) || "belier";
      const signName = SIGNS[signKey] || "—";

      document.getElementById("signLabel").textContent = signName;
      document.getElementById("aiTag").textContent = "Signe : " + signName;

      const messagesEl = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");

      function addMessage(role, text) {
        const row = document.createElement("div");
        row.className = "msg-row " + (role === "ai" ? "msg-ai" : "msg-user");

        if (role === "ai") {
          const avatar = document.createElement("img");
          avatar.className = "msg-avatar";
          avatar.src = "./ia-luna-astralis.png";
          avatar.alt = "Luna (IA)";
          row.appendChild(avatar);
        } else {
          const spacer = document.createElement("div");
          spacer.className = "msg-avatar-spacer";
          row.appendChild(spacer);
        }

        const bubble = document.createElement("div");
        bubble.className = "msg-bubble";
        bubble.textContent = text;

        row.appendChild(bubble);
        messagesEl.appendChild(row);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      addMessage(
        "ai",
        `Salut ✨ On commence avec ton signe : ${signName}. Dis-moi ce que tu veux comprendre (émotions, relations, stress, schémas…).`
      );

      function aiReply() {
        return `Je t’écoute. Pour ${signName}, donne-moi un exemple concret (une situation précise) et ce que tu as ressenti.`;
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        addMessage("user", text);
        input.value = "";
        input.focus();

        setTimeout(() => addMessage("ai", aiReply(text)), 320);
      });
    </script>
  </body>
</html>
