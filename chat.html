<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Luna Astralis — Chat</title>
    <meta name="description" content="Chat Luna Astralis — Astro & psycho" />

    <style>
      :root{
        --bg:#070A16;
        --bg2:#0B1026;
        --border:rgba(255,255,255,.10);
        --text:rgba(255,255,255,.92);
        --muted:rgba(255,255,255,.72);
        --muted2:rgba(255,255,255,.55);
        --shadow:0 20px 60px rgba(0,0,0,.45);
        --radius2:24px;
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background:
          radial-gradient(1200px 700px at 20% 10%, rgba(215,199,255,.18), transparent 60%),
          radial-gradient(900px 600px at 80% 30%, rgba(159,211,255,.14), transparent 55%),
          linear-gradient(180deg, var(--bg), var(--bg2));
        color:var(--text);
      }
      a{color:inherit; text-decoration:none}

      /* éviter double scroll */
      .chat-body{ min-height:100dvh; overflow:hidden; }

      /* TOP BAR */
      .chat-top{
        position:sticky;
        top:0;
        z-index:50;
        display:flex;
        justify-content:space-between;
        align-items:center;
        gap:12px;
        padding:12px 14px;
        background: rgba(7,10,22,.70);
        backdrop-filter: blur(10px);
        border-bottom:1px solid var(--border);
      }
      .chat-brand{ display:flex; align-items:center; gap:10px; min-width:0; }
      .chat-logo{
        width:38px; height:38px;
        border-radius:12px;
        border:1px solid var(--border);
        background: rgba(255,255,255,.06);
        object-fit:contain;
        flex:0 0 auto;
      }
      .chat-brand-text{min-width:0}
      .chat-brand-name{
        font-weight:800; font-size:12px; letter-spacing:.22em; opacity:.9;
        white-space:nowrap; overflow:hidden; text-overflow:ellipsis
      }
      .chat-brand-sub{font-size:12px; color:var(--muted2); margin-top:2px}
      .chat-back{
        font-size:12px;
        color:rgba(255,255,255,.78);
        padding:10px 12px;
        border-radius:12px;
        border:1px solid var(--border);
        background: rgba(255,255,255,.06);
        white-space:nowrap;
      }

      /* LAYOUT */
      .chat-wrap{
        max-width:1120px;
        margin:0 auto;
        padding:14px;
        display:grid;
        grid-template-columns: 320px 1fr;
        gap:14px;
        height: calc(100dvh - 64px);
        min-height:0;
      }

      /* SIDE (desktop) */
      .chat-side{
        min-height:0;
        border-radius: var(--radius2);
        background: rgba(255,255,255,.05);
        border:1px solid var(--border);
        box-shadow: var(--shadow);
        padding:14px;
        display:flex;
        flex-direction:column;
        gap:12px;
      }
      .ai-face-wrap{
        border-radius:18px;
        overflow:hidden;
        border:1px solid var(--border);
        background: rgba(255,255,255,.06);
      }
      .ai-face{
        width:100%;
        height:260px;
        object-fit:cover;
        object-position:center 10%;
        display:block;
      }
      .ai-name{font-weight:800; font-size:16px}
      .ai-tag{color:rgba(255,255,255,.70); font-size:13px; margin-top:2px}

      /* ✅ description sous "Signe :" (desktop) */
      .ai-desc{
        margin-top:10px;
        color: var(--muted);
        font-size:13px;
        line-height:1.5;
        padding:12px 12px;
        border-radius:16px;
        background: rgba(255,255,255,.04);
        border:1px solid rgba(255,255,255,.10);
        white-space:pre-wrap;
      }

      .ai-disclaimer{
        margin-top:auto;
        color:var(--muted2);
        font-size:12px;
        line-height:1.45
      }

      /* PANEL */
      .chat-panel{
        min-height:0;
        display:flex;
        flex-direction:column;
        border-radius: var(--radius2);
        background: rgba(255,255,255,.05);
        border:1px solid var(--border);
        box-shadow: var(--shadow);
        overflow:hidden;
      }

      /* HERO (mobile) */
      .chat-hero{display:none}
      .chat-hero-inner{position:relative}
      .chat-hero-img{
        width:100%;
        height:360px;
        object-fit:cover;
        object-position:center 10%;
        display:block;
      }
      .chat-hero-overlay{
        position:absolute; inset:0;
        background:
          linear-gradient(to bottom, rgba(7,10,22,.06), rgba(7,10,22,.86) 85%),
          radial-gradient(700px 260px at 50% 10%, rgba(215,199,255,.16), transparent 60%);
        pointer-events:none;
      }
      .chat-hero-card{
        position:absolute;
        left:12px; right:12px; bottom:12px;
        padding:12px 12px;
        border-radius:16px;
        border:1px solid rgba(255,255,255,.12);
        background: rgba(7,10,22,.55);
        backdrop-filter: blur(10px);
      }
      .hero-title{
        font-weight:900;
        font-size:14px;
        margin:0 0 6px;
        letter-spacing:.01em;
      }
      .hero-desc{
        margin:0;
        color:rgba(255,255,255,.78);
        font-size:13px;
        line-height:1.45;
      }

      /* HEADER PANEL */
      .chat-header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        padding:12px 12px;
        border-bottom:1px solid var(--border);
        background: rgba(255,255,255,.03);
      }
      .chat-title{font-weight:800; font-size:14px}
      .chat-pill{
        display:inline-block;
        margin-left:8px;
        padding:6px 10px;
        border-radius:999px;
        border:1px solid var(--border);
        background: rgba(255,255,255,.06);
        font-weight:800;
        font-size:12px;
      }
      .ai-face-mini-wrap{
        width:32px; height:32px;
        border-radius:12px;
        overflow:hidden;
        border:1px solid var(--border);
      }
      .ai-face-mini{
        width:100%; height:100%;
        object-fit:cover;
        object-position:center 10%;
        display:block;
      }

      .chat-messages{
        flex:1;
        min-height:0;
        overflow:auto;
        padding:12px 12px 90px;
      }

      .chat-inputbar{
        position:sticky;
        bottom:0;
        z-index:10;
        display:flex;
        gap:10px;
        padding:10px 12px;
        border-top:1px solid var(--border);
        background: rgba(7,10,22,.75);
        backdrop-filter: blur(10px);
      }
      .chat-input{
        flex:1;
        height:44px;
        border-radius:14px;
        border:1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.06);
        color:#fff;
        padding:0 12px;
        outline:none;
      }
      .chat-send{
        height:44px;
        padding:0 14px;
        border-radius:14px;
        border:1px solid rgba(255,255,255,.14);
        background: linear-gradient(90deg, rgba(215,199,255,.22), rgba(159,211,255,.20));
        color:#fff;
        font-weight:800;
      }

      /* MESSAGES */
      .msg-row{display:flex; gap:10px; margin:10px 0; align-items:flex-end}
      .msg-avatar,.msg-avatar-spacer{width:34px; height:34px; border-radius:12px; flex:0 0 auto}
      .msg-avatar{object-fit:cover; object-position:center 10%; border:1px solid rgba(255,255,255,.14)}
      .msg-avatar-spacer{opacity:0}
      .msg-bubble{
        max-width:78%;
        padding:10px 12px;
        border-radius:16px;
        border:1px solid rgba(255,255,255,.10);
        background: rgba(255,255,255,.06);
        line-height:1.45;
        font-size:14px;
        white-space:pre-wrap;
      }
      .msg-user{justify-content:flex-end}
      .msg-user .msg-bubble{
        background: rgba(215,199,255,.14);
        border-color: rgba(215,199,255,.20);
      }

      /* MOBILE */
      @media (max-width: 920px){
        .chat-wrap{ grid-template-columns: 1fr; }
        .chat-side{display:none}
        .chat-panel{height: calc(100dvh - 64px)}
        .chat-hero{display:block}
      }

      @media (prefers-reduced-motion: reduce){
        *{scroll-behavior:auto!important}
      }

      /* ===== ANIMATION (bouge l'image) ===== */
      @keyframes lunaFloat{
        0%   { transform: translate3d(0,0,0) scale(1); }
        50%  { transform: translate3d(0,-10px,0) scale(1.04); }
        100% { transform: translate3d(0,0,0) scale(1); }
      }

      /* On anime l'image IA + mini + avatar chat */
      .ai-face,
      .chat-hero-img,
      .ai-face-mini,
      .msg-avatar{
        animation: lunaFloat 4s ease-in-out infinite;
        will-change: transform;
        transform-origin: center center;
      }

      /* Accessibilité : si l'utilisateur réduit les animations, on coupe */
      @media (prefers-reduced-motion: reduce){
        .ai-face,
        .chat-hero-img,
        .ai-face-mini,
        .msg-avatar{
          animation:none !important;
        }
      }
    </style>
  </head>

  <body class="chat-body">
    <header class="chat-top">
      <a class="chat-brand" href="./index.html" aria-label="Retour à l’accueil">
        <img class="chat-logo" src="./logo-luna-astralis-transparent.png" alt="Luna Astralis" />
        <div class="chat-brand-text">
          <div class="chat-brand-name">LUNA ASTRALIS</div>
          <div class="chat-brand-sub">Astro & psycho</div>
        </div>
      </a>
      <a class="chat-back" href="./index.html#signes">Changer de signe</a>
    </header>

    <main class="chat-wrap">
      <aside class="chat-side" aria-label="Profil IA">
        <div class="ai-face-wrap">
          <img class="ai-face" src="./ia-luna-astralis.png" alt="Luna (IA)" />
        </div>

        <div>
          <div class="ai-name">Luna</div>
          <div class="ai-tag" id="aiTag">Signe : —</div>
          <div class="ai-desc" id="aiDesc">—</div>
        </div>

        <div class="ai-disclaimer">
          Outil d’exploration personnelle, non thérapeutique. Aucune thérapie, aucun diagnostic.
        </div>
      </aside>

      <section class="chat-panel" aria-label="Discussion">
        <!-- HERO MOBILE -->
        <div class="chat-hero">
          <div class="chat-hero-inner">
            <img class="chat-hero-img" src="./ia-luna-astralis.png" alt="" />
            <div class="chat-hero-overlay"></div>

            <div class="chat-hero-card">
              <p class="hero-title" id="heroTitle">—</p>
              <p class="hero-desc" id="heroDesc">—</p>
            </div>
          </div>
        </div>

        <div class="chat-header">
          <div class="chat-title">
            Discussion <span class="chat-pill" id="signLabel">—</span>
          </div>
          <div class="ai-face-mini-wrap" aria-hidden="true">
            <img class="ai-face-mini" src="./ia-luna-astralis.png" alt="" />
          </div>
        </div>

        <div class="chat-messages" id="messages" role="log" aria-live="polite"></div>

        <form class="chat-inputbar" id="form" autocomplete="off">
          <input id="input" type="text" class="chat-input" placeholder="Écris ton message…" autocomplete="off" />
          <button class="chat-send" type="submit">Envoyer</button>
        </form>
      </section>
    </main>

    <script>
      const qs = (k) => new URLSearchParams(location.search).get(k) || "";
      const norm = (s) =>
        (s || "")
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .replace(/[^a-z]/g, "");

      const SIGNS = {
        belier: "Bélier ♈",
        taureau: "Taureau ♉",
        gemeaux: "Gémeaux ♊",
        cancer: "Cancer ♋",
        lion: "Lion ♌",
        vierge: "Vierge ♍",
        balance: "Balance ♎",
        scorpion: "Scorpion ♏",
        sagittaire: "Sagittaire ♐",
        capricorne: "Capricorne ♑",
        verseau: "Verseau ♒",
        poissons: "Poissons ♓",
      };

      const SIGN_DESC = {
        belier:
          "Énergie d’action et d’élan. On explore ton impulsion, ta colère (quand elle monte), et comment canaliser ton courage sans te brûler.",
        taureau:
          "Besoin de stabilité et de concret. On explore l’attachement, le plaisir, la sécurité intérieure, et comment lâcher sans perdre ton ancrage.",
        gemeaux:
          "Mental rapide et curiosité. On explore tes pensées en boucle, ta dualité, et comment clarifier ce que tu ressens derrière ce que tu analyses.",
        cancer:
          "Hyper-sensibilité et protection. On explore tes besoins affectifs, tes limites, et comment te sentir en sécurité sans tout porter seul·e.",
        lion:
          "Rayonnement et fierté du cœur. On explore l’estime de soi, la reconnaissance, et comment briller sans te suradapter au regard des autres.",
        vierge:
          "Lucidité et exigence. On explore le contrôle, la charge mentale, et comment trouver du calme quand tu veux que tout soit “bien fait”.",
        balance:
          "Équilibre et relation. On explore la peur du conflit, le besoin d’harmonie, et comment dire “non” sans culpabilité.",
        scorpion:
          "Intensité et transformation. On explore la confiance, la jalousie/la peur de perdre, et comment traverser une émotion sans te fermer.",
        sagittaire:
          "Sens et liberté. On explore l’ennui, l’envie d’ailleurs, et comment rester aligné·e quand tu te sens coincé·e ou limité·e.",
        capricorne:
          "Structure et responsabilité. On explore la pression, la performance, et comment te reposer sans te sentir “inutile”.",
        verseau:
          "Indépendance et vision. On explore la distance émotionnelle, ton besoin d’espace, et comment te connecter sans te sentir envahi·e.",
        poissons:
          "Intuition et empathie. On explore l’hypersensibilité, la fatigue émotionnelle, et comment te protéger sans t’éteindre.",
      };

      const rawKey = qs("signe") || qs("sign") || "belier";
      const signKey = norm(rawKey) || "belier";
      const signName = SIGNS[signKey] || "—";
      const signDesc =
        SIGN_DESC[signKey] ||
        "Exploration douce : émotions, relations, stress, schémas, besoins, limites.";

      // Header label + sidebar (desktop)
      document.getElementById("signLabel").textContent = signName;
      document.getElementById("aiTag").textContent = "Signe : " + signName;

      // description sous le signe (desktop)
      const aiDescEl = document.getElementById("aiDesc");
      if (aiDescEl) aiDescEl.textContent = signDesc;

      // Carte mobile
      document.getElementById("heroTitle").textContent = "Ton signe : " + signName;
      document.getElementById("heroDesc").textContent = signDesc;

      const messagesEl = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");

      function addMessage(role, text) {
        const row = document.createElement("div");
        row.className = "msg-row " + (role === "ai" ? "msg-ai" : "msg-user");

        if (role === "ai") {
          const avatar = document.createElement("img");
          avatar.className = "msg-avatar";
          avatar.src = "./ia-luna-astralis.png";
          avatar.alt = "Luna (IA)";
          row.appendChild(avatar);
        } else {
          const spacer = document.createElement("div");
          spacer.className = "msg-avatar-spacer";
          row.appendChild(spacer);
        }

        const bubble = document.createElement("div");
        bubble.className = "msg-bubble";
        bubble.textContent = text;

        row.appendChild(bubble);
        messagesEl.appendChild(row);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      // Intro IA : pas de signe, pas de description dans le chat
      addMessage(
        "ai",
        "Salut ✨ Dis-moi ce que tu veux comprendre aujourd’hui (émotions, relations, stress, schémas…)."
      );

      function aiReply() {
        return "Parfait. Donne-moi un exemple précis :\n1) Qu’est-ce qui s’est passé ?\n2) Qu’as-tu ressenti dans ton corps ?\n3) Quelle pensée automatique est arrivée ?";
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        addMessage("user", text);
        input.value = "";
        input.focus();

        setTimeout(() => addMessage("ai", aiReply(text)), 320);
      });
    </script>
  </body>
</html>
